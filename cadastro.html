    <h2 style="margin-top: 50px;">Cadastro de Alunos</h2>
    <form action="cadastro_Confirmado.html" onsubmit="return validaForm()">
        <div class="caixa">
            <legend>Nome:</legend>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>
        </div>
        <div class="caixa">
            <legend>Email:</legend>
            <input type="email" name="email" id="email" placeholder="Insira seu email" required>
        </div>
        <div class="caixa">
            <legend>Telefone:</legend>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" required>
        </div>
        <div class="caixa">
            <legend>Idade:</legend>
            <input type="number" name="idade" id="idade" placeholder="Insira sua idade" required>
        </div>
        <div class="caixa">
            <legend>Turma:</legend>
            <input type="text" name="turma" id="turma" placeholder="Insira a sua turma" required>
        </div>
        <div class="caixa">
            <legend>Esporte favorito:</legend>
            <input type="text" name="esporte" id="esporte" placeholder="Insira seu esporte favorito" required>
        </div>
        <div>
            <legend id="novidades">Receber Novidades?</legend>
            <br>
            <div class="radio" required>
                <p><input type="radio" name="novidades" id="novidades1" value="Sim">Sim</p>
                <p><input type="radio" name="novidades" id="novidades1" value="Nao">Não</p>
            </div>
        </div>
        <br><br>
        <div class="botao">
            <button type="submit">Finalizar Cadastro</button>
            <br>
            <button onclick="validarCadastro()">Gerar JSON</button>
        </div>
    </form>
