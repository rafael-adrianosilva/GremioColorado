    <h2>Cadastro de Alunos</h2>
    <form>
        <div class="caixa">
            <legend>Nome:</legend>
            <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
        </div>
        <div class="caixa">
            <legend>Email:</legend>
            <input type="email" name="email" id="email" placeholder="Insira seu email">
        </div>
        <div class="caixa">
            <legend>Telefone:</legend>
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone">
        </div>
        <div class="caixa">
            <legend>Idade:</legend>
            <input type="number" name="idade" id="idade" placeholder="Insira sua idade">
        </div>
        <div class="caixa">
            <legend>Turma:</legend>
            <input type="text" name="turma" id="turma" placeholder="Insira a sua turma">
        </div>
        <div class="caixa">
            <legend>Esporte favorito:</legend>
            <input type="text" name="esporte" id="esporte" placeholder="Insira seu esporte favorito">
        </div>
        <div>
            <legend>Receber Novidades?</legend>
            <br>
            <div class="radio">
            <p><input type="radio" name="novidades" id="sim" value="Sim">Sim</p>
            <p><input type="radio" name="novidades" id="nao" value="Nao">NÃ£o</p>
            </div>
        </div>
        <br><br>
        <div class="botao">
            <button type="submit" onclick="finalizarCadastro()">Finalizar Cadastro</button>
            <br>
            <button onclick="validarCadastro()">Gerar JSON</button>
        </div>
    </form>
