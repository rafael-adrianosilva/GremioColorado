<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
    
    <!-- CSS Interno -->
    <style>
        /* Estilo do corpo da página */
        body{
            background-image: linear-gradient( #645419, #121211, #E5322A, #CFB645, #D5D3CA);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Estilo dos links dentro dos botões */
        button a {
            text-decoration: none;
            color: black;
        }

        /* Estilo dos botões */
        button {
            display: flex;
            border-radius: 7px;
            width: 75px;
            justify-content: center;
        }

        /* Container do botão centralizado */
        .botao{
            display: flex;
            justify-content: center;
            align-content: center;
        }

        /* Estilo do título principal */
        h1{
            text-align: center;
            justify-content: center;
            margin-top: 360px;
        }

    </style>
</head>

<body>
    <h1>Cadastro Confirmado!!!</h1>
    <div class="botao">
        <button><a href="index.html">Voltar</a></button>
    </div>
</body>

</html>
